<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absurd的代码仓库</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
    }
    #pageLoading {
      --size: 75px;
      --header-bg-color: rgb(50, 50, 51);
      --header-text-color: rgba(204, 204, 204);
      --content-bg-color: rgb(30, 30, 30);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--content-bg-color);
      color: var(--header-text-color);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 99999;
    }

    #pageLoading .spinner {
      width: var(--size);
      height: var(--size);
      border: 10px solid var(--header-bg-color);
      border-top-color: var(--header-text-color);
      color: var(--header-text-color);
      border-radius: 50%;
      animation: spin 1s infinite linear;
      margin-bottom: 28px;
    }
    #pageLoading p {
      margin: 0;
      font-size: 22px;
      font-weight: 900;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <body>
    <div id="app"></div>
    <div id="pageLoading">
      <div class="spinner"></div>
      <p>Loading…………</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
